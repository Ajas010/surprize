          <script>
            //event-section-slider-js------------starting--------------------------------
var swiper = new Swiper(".mySwiper", {
    effect: "coverflow",
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: "auto",
    coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 100,
        modifier: 2,
        slideShadows: true,
    },
    loop: true,
    autoplay: {
        delay: 2000,
        disableOnInteraction: false,
    },
});

// Get the Swiper container
const swiperContainer = document.querySelector('.swiper');

// Pause autoplay on hover
swiperContainer.addEventListener('mouseenter', () => {
    swiper.autoplay.stop();
});

// Resume autoplay when hover ends
swiperContainer.addEventListener('mouseleave', () => {
    swiper.autoplay.start();
});

// Pause autoplay on click
swiperContainer.addEventListener('click', () => {
    swiper.autoplay.stop();
});

//event-section-slider-js------------ending----

const menuIcon = document.getElementById('menu-icon');
const navbar = document.querySelector('.navbar');

menuIcon.addEventListener('click', () => {
    navbar.classList.toggle('active');
});

  <div id="modal" class="modal">

  </div>

  <script>
    // Get modal elements
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const closeModal = document.getElementById('closeModal');

    // Add click event listeners to images
    document.querySelectorAll('.product-card img').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex'; // Show modal
        modalImage.src = img.src; // Set modal image source
      });
    });

    // Close modal when clicking on close button
    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Close modal when clicking outside the image
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
